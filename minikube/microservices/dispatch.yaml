#project
namespace: demoproject
project: robotShop

#application
application: dispatch
image: dispatch:1.0

#resource
replicaCount: 1
maximum:
  cpu: 200m
  memory: 100Mi
minimum:
  cpu: 100m
  memory: 50Mi

#networking
service:
  ports:
    - name: dispatch-port
      protocol: TCP
      svcPort: 5555
      containerPort: 5555