#project
namespace: demoproject
project: robotShop

#application
application: shipping
image: shipping:1.0

#resource
replicaCount: 1
maximum:
  cpu: 200m
  memory: 750Mi
minimum:
  cpu: 100m
  memory: 500Mi

#networking
service:
  ports:
    - name: shipping-port
      protocol: TCP
      svcPort: 8080
      containerPort: 8080